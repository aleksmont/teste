default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { "5432" } %>
  username: <%= ENV.fetch('POSTGRES_USER', 'postgres') %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD', 'postgres') %>

development:
  <<: *default
  database: <%= "#{ENV.fetch('APP_NAME', 'webscrapper').parameterize.underscore}_development" %>

test:
  <<: *default
  database: <%= "#{ENV.fetch('APP_NAME', 'webscrapper').parameterize.underscore}_test" %>

production:
  #  <<: *default
  #  database: <%#= ENV.fetch('POSTGRES_DB_NAME', 'webscrapper_production') %>
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["MY_APP_DATABASE_URL"] %>
  connect_timeout: 2
  checkout_timeout: 5
  variables:
    statement_timeout: 5000
